<div id="search-component">
  <h4>Hero Search</h4>

  <input 
    #searchBox 
    id="search-box" 
    (input)="search(searchBox.value)"
  />

  <ul class="search-result">
    <!-- The *ngFor iterates over a list, heroes$, where $ indicates that heroes$ is an Observable, not an array. -->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
