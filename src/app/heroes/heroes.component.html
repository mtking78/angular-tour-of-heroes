<!-- Bind the hero details -->
<!-- Pipes (|) format strings, such as "| uppercase." -->
<h2>{{ hero.name | uppercase }} Details</h2>
<div>
  <span>id: </span>
  {{ hero.id }}
</div>
<div>
  <label>name:
    <!-- 2-Way binding between element and property. -->
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
