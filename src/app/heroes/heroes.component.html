<h2>My Heroes!</h2>
<ul class="heroes">
  <!-- *ngFor is Angular's repeater directive. -->
  <li 
    *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"
  >
    <span class="badge">{{ hero.id }}</span>
    {{ hero.name }}
  </li>
</ul>

<!-- Use ngIf to only display the selectedHero details IF the selectedHero exists -->
<div *ngIf="selectedHero">
  <!-- Pipes (|) format strings, such as "| uppercase." -->
  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>
    {{ selectedHero.id }}
  </div>
  <div>
    <label>name:
      <!-- 2-Way binding between element and property. -->
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
</div>
